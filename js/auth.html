<script>
/**
 * üîê LOGIN SCREEN UI
 */
function showLogin() {
    const area = document.getElementById('contentArea');
    area.innerHTML = `
        <div class="login-container" style="display:flex; justify-content:center; align-items:center; min-height:60vh;">
            <div class="card" style="width:100%; max-width:400px; padding:30px;">
                <h2 style="text-align:center; color:#714B67;">RaveOne Academy</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div id="loginErr" class="alert alert-danger hidden" style="color:red; margin:10px 0;"></div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
        </div>
    `;

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.disabled = true;
        btn.textContent = 'Verifying...';
        
        const result = await app.login(
            document.getElementById('email').value,
            document.getElementById('password').value
        );

        if (!result.success) {
            const err = document.getElementById('loginErr');
            err.textContent = result.error;
            err.classList.remove('hidden');
            btn.disabled = false;
            btn.textContent = 'Sign In';
        }
    });
}
</script>
